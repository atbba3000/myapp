apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: ashu8169/myapp:d3e5fe2f32699eea8ca8bd459278bb7dfc132a54
        ports:
        - containerPort: 3000
